<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>My first website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="profile">
        <div class="profile-img">
          <img src="profile-pic.png" alt="" />
        </div>
        <span class="name">Sam Hernández</span>
        <span class="profession">Software Engineer & Wev Developer</span>
        <div id="hireBtn" class="button">
          <button>Hire me</button>
        </div>
      </div>

      <!-- popup box start here -->
      <div class="popup-outer">
        <div class="popup-box">
          <span id="close" class="close">Cerrar</span>
          <div class="profile-text">
            <img src="profile-pic.png" alt="" />
            <div class="text">
              <span class="name">Sam Hernández</span>
              <span class="profession">Software Engineer & Wev Developer</span>
            </div>
          </div>
          <form action="#">
            <textarea placeholder="Enter your message"></textarea>
            <div class="button">
              <button id="close" class="cancel">Cancel</button>
              <button class="send">Send</button>
            </div>
          </form>
        </div>
      </div>
      <!-- popup box end here -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
